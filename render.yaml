services:
  - type: web
    name: mechgaia-benchmark
    env: python
    pythonVersion: 3.13
    buildCommand: pip install -r requirements.txt && pip install -e . && pip install earthshaker
    startCommand: python agentbeats_main.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: CONTROLLER_PORT
        value: 8001
    healthCheckPath: /health
    autoDeploy: true
