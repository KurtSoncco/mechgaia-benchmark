[agent]
name = "MechGAIA Benchmark Agent"
description = "MechGAIA benchmark agent."
version = "1.0.0"
author = "Kurt Walter Soncco Sinchi"
email = "kurtwal98@berkeley.edu"
url = "https://mechgaia-benchmark.onrender.com/"
entrypoint = "agentbeats_main.py"

[agent.capabilities]
tools = [
    "stress_analysis",
    "shaft_design", 
    "plate_optimization",
    "cad_analysis",
    "material_selection",
    "numerical_verification"
]

[agent.benchmark]
name = "MechGAIA"
domain = "mechanical_engineering"
levels = 3
description = "Mechanical engineering design and analysis benchmark"

[agent.tasks]
level1 = "stress_analysis"
level2 = "shaft_design" 
level3 = "plate_optimization"

[agent.evaluation]
criteria = [
    "numerical_accuracy",
    "constraint_satisfaction", 
    "code_execution",
    "material_selection",
    "design_optimization"
]

[agent.environment]
python_version = ">=3.13"
dependencies = [
    "pandas",
    "numpy", 
    "sympy",
    "cadquery",
    "agentbeats"
    # Note: earthshaker is optional and requires Python >=3.13
]

[agent.deployment]
# Update these URLs when deploying
agent_url = "https://mechgaia-benchmark.onrender.com"
launcher_url = "http://localhost:8081"
healthcheck = "/health"
