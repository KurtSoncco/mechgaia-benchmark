# Production Docker Compose for MechGAIA Green Agent
version: '3.8'

services:
  # MechGAIA Green Agent
  mechgaia-green-agent:
    build: .
    container_name: mechgaia-green-agent
    ports:
      - "8080:8080"
    environment:
      - AGENTBEATS_HOST=0.0.0.0
      - AGENTBEATS_PORT=8080
      - LAUNCHER_HOST=launcher
      - LAUNCHER_PORT=8081
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./tasks:/app/tasks
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Leaderboard API
  leaderboard-api:
    build: .
    container_name: mechgaia-leaderboard-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://mechgaia:mechgaia_password@postgres:5432/mechgaia
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    command: ["python", "leaderboard_api.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for real-time leaderboard
  redis:
    image: redis:7-alpine
    container_name: mechgaia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: mechgaia-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mechgaia
      - POSTGRES_USER=mechgaia
      - POSTGRES_PASSWORD=mechgaia_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mechgaia"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AgentBeats Launcher
  launcher:
    image: agentbeats/launcher:latest
    container_name: mechgaia-launcher
    ports:
      - "8081:8081"
    environment:
      - LAUNCHER_PORT=8081
    depends_on:
      - mechgaia-green-agent
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mechgaia-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mechgaia-green-agent
      - leaderboard-api
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: mechgaia-network
