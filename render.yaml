services:
  - type: web
    name: mechgaia-benchmark
    env: python
    pythonVersion: 3.13
    buildCommand: uv pip install --system -e .
    startCommand: uvicorn agentbeats_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
